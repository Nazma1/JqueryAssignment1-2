<html>

        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="css/style.css" rel="stylesheet">
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        </head>
        <div class="container">
              <div class="col-xs-12">                  
                        <h1>Search Details</h1>
                        <a 
                            href="http://www.omdbapi.com/?s=title">Search for Details 
                        </a>
                        
                            <div class="form-group ">
                                <input type=" text" id="textId" class="form-control"             placeholder="Enter  employee id  here " />                            
                                <button id="searchDetails" class="btn btn-default">
                                Search</button>
                        </div>
                        
                        <button id="loadAllDetails" class="btn btn-default">List All
                        </button>
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create Member
                        </button>

                        <div class="table-responsive">
                                <table class=" table table-striped" id="results">
                                    <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>Age</th>
                                            <th>Name</th>
                                            <th>Gender</th>
                                            <th>Company</th>
                                            <th>Email</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                         
                                        </tr>
                                    </tbody>
                                </table>
                                </div>
                                </div>
                                
                        <div class="modal fade" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button class="close" data-dismiss="modal">&times;
                                        </button>
                                        <h4 class="modal-title">Register Your Details</h4>
                                    </div>
                                    <!--end modal-header-->
                                    <div class="modal-body">
                                        <form id="frmSaveUpdate" class="form-horizontal">
                                            <div class="form-group">
                                                <div class="col-lg-10">
                                                    <input class="form-control" id="hiddenID" placeholder="enter your id" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtName" class="col-lg-2 control-label">Name(required)</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control" id="txtName" name="name" value="" aria-describedby="name-format" required="true" pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="firstname lastname">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtGender" class="col-lg-2 control-label">gender</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control" id="txtGender" placeholder="gender" rows="3" required="true" title="male or female">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtAge" class="col-lg-2 control-label">Age</label>
                                                <div class="col-lg-10">
                                                    <input type="number" class="form-control" id="txtAge" rows="3" required="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtCompany" class="col-lg-2 control-label">Company</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control" id="txtCompany" rows="3" required="true" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtEmail" class="col-lg-2 control-label">Email</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control" id="txtEmail" type="email" rows="3" required="true" />
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-success pull-right" id="btnSave" type="submit">Save</button>
                                                <button class="btn btn-success pull-right" id="btnUpdate" type="submit">Update</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>                         
                        </div>
                    </div>
                    </div>
                    <div class="container row" id="PreNexDiv">
                        <nav class="pull-right">
                            <button type="button" id="btnPrev" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-chevron-left"></span> Prev
                            </button>
                            <button type="button" id="btnNext" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-chevron-right"></span> Next
                            </button>
                        </nav>

                        <script
                             src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
                                
                        </script>
                        <script 
                            src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
                            
                        </script>
                        <script src="js/script1.js"></script>
        </body>

</html>
